<app-not-logged-in-header class="w-full"></app-not-logged-in-header>

<div class="container">
  <div class="text-on-left">
    <img src="../../../assets/images/doctors.png">
  </div>
  <mat-card>
    <mat-card-title>{{ 'register.step-two.title' | translate }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signUpStepTwo()">
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.first-name' | translate }}"
                   formControlName="firstName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.last-name' | translate }}"
                   formControlName="lastName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.cnp' | translate }}"
                   formControlName="cnp" />
          </mat-form-field>
        </p>

        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">
          {{ 'register.step-two.register-button' | translate }}
        </button>

        <!-- TODO Here when token is expired it is thrown
            TODO "Register account token not found" TBD
            TODO Change error also handle the case if the token expired but user already created -->

        <app-error-message [errorMessage]="error"></app-error-message>

      </form>
    </mat-card-content>
  </mat-card>

</div>
