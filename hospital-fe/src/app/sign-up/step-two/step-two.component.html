<app-not-logged-in-header class="w-full"></app-not-logged-in-header>

<div class="container">
  <div class="text-on-left">
    <img src="../../../assets/images/doctors.png">
  </div>
  <mat-card>
    <mat-card-title>{{ 'register.step-two.title' | translate }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signUpStepTwo()">
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.first-name' | translate }}"
                   formControlName="firstName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.last-name' | translate }}"
                   formControlName="lastName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.cnp' | translate }}"
                   formControlName="cnp" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.age' | translate }}"
                   formControlName="age" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.gender' | translate }}"
                   formControlName="gender" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="{{ 'register.step-two.phone-number' | translate }}"
                   formControlName="mobilePhone" />
          </mat-form-field>
        </p>

        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">
          {{ 'register.step-two.register-button' | translate }}
        </button>

      </form>
    </mat-card-content>
  </mat-card>

</div>
