<app-not-logged-in-header class="w-4/5"></app-not-logged-in-header>

<div class="container">
  <div class="text-on-left">
    <img src="../../../assets/images/doctors.png">
  </div>
  <mat-card>
    <mat-card-title>Create Account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signUpStepOne()">
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="username"
                   formControlName="username" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="email"
                   formControlName="email" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <input
              matInput
              formControlName="password"
              placeholder="password"
              type="password"
              [type]="shouldHidePassword ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="shouldHidePassword = !shouldHidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="shouldHidePassword">
              <mat-icon>{{
                shouldHidePassword ? 'visibility_off' : 'visibility'
                }}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <input
              matInput
              formControlName="confirmPassword"
              placeholder="confirmPassword"
              type="password"
              [type]="shouldHidePassword ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="shouldHidePassword = !shouldHidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="shouldHidePassword">
              <mat-icon>{{
                shouldHidePassword ? 'visibility_off' : 'visibility'
                }}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">
          Register Account
        </button>

      </form>
    </mat-card-content>
  </mat-card>

</div>
