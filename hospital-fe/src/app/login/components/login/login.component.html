<app-not-logged-in-header class="w-full"></app-not-logged-in-header>

<div class="container">
  <div class="text-on-left">
    <img src="assets/images/wecome-girl.png">
  </div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <p>
          <mat-form-field appearance="fill">
            <input type="text"
                   matInput
                   placeholder="username"
                   formControlName="username"/>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <input
              matInput
              formControlName="password"
              placeholder="password"
              type="password"
              [type]="shouldHidePassword ? 'password' : 'text'"/>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="shouldHidePassword = !shouldHidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="shouldHidePassword">
              <mat-icon>{{
                shouldHidePassword ? 'visibility_off' : 'visibility'
                }}</mat-icon>
            </button>
          </mat-form-field>
        </p>


        <div class="mb-5">
          <a href="">Forgot password ?</a>
        </div>

        <button type="submit" mat-flat-button class="bg-customBG text-white">
          Login
        </button>

        <div class="sign-in-options">
          <p>Sign in with:</p>
        </div>

        <div class="flex justify-center items-center m-5">
          <a href="FACEBOOK_SIGN_IN_URL">
            <img src="assets/link-icons/facebook.svg" alt="Sign in with Facebook" class="facebook-icon">
          </a>
          <a href="GOOGLE_SIGN_IN_URL">
            <img src="assets/link-icons/google.svg" alt="Sign in with Google" class="google-icon">
          </a>
        </div>

        <app-error-message [errorMessage]="error"></app-error-message>

      </form>
    </mat-card-content>
  </mat-card>

</div>
